<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simpsons Trivia Game</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container top">
        <div class="row"></div>
    </div>

     <!-- Container for new game start -->
     <div class="container newGame">
        <div class="row">
            <div id="gameBoard">
                <div class="row"> <!-- Title Row -->
                    <div class="col-md-12">
                        <h1 id="gameTitle">Simpsons Trivia Game</h1>
                    </div>
                </div>
                <div>
                <div class="container" id="timer">
                    <div class="row">
                        <div class="col-md-12 text-center" id="timer-holder">

                        </div>
                    </div>
                </div>
                <div class="container" id="question">
                    <div class="row">
                        <div class="col-md-12 text-center" id="question-holder"></div>
                    </div>
                </div>
                <div class="container" id="answer">
                    <div class="row">
                        <div class="col-md-12 text-center" id="answer-holder"></div>
                    </div>
                </div>
                <div class="container" id="choices">
                    <div class="row">
                        <div class="col-md-12 text-center" id="choice-1"></div>
                    </div>          
                </div>
                <div class="container" id="choices">
                    <div class="row">
                        <div class="col-md-12 text-center" id="choice-2"></div>
                    </div> 
                </div>
                <div class="container" id="choices">
                    <div class="row">
                        <div class="col-md-12 text-center" id="choice-3"></div>
                    </div>          
                </div>
                <div class="container" id="choices">
                    <div class="row">
                        <div class="col-md-12 text-center" id="choice-4"></div>
                    </div>          
                </div>
                <div class="container" id="results">
                    <div class="row">
                        <div class="col-md-12 text-center" id="correct-result"></div>
                    </div>          
                </div>
                <div class="container" id="results">
                    <div class="row">
                        <div class="col-md-12 text-center" id="incorrect-result"></div>
                    </div>          
                </div>
                <div class="container" id="results">
                    <div class="row">
                        <div class="col-md-12 text-center" id="unanswered-result"></div>
                    </div>          
                </div>
                <div class="container" id="results">
                    <div class="row">
                        <div class="col-md-12 text-center" id="restart-result"></div>
                    </div>          
                </div>
                <div class="container" id="start-container"> 
                    <div class="row"> <!-- Start Button Row -->
                        <div class="col-md-12 text-center">
                            <button class="btn btn-primary btn-lg btn-block" id="startBtn">Start</button>
                        </div>
                    </div>
                </div>
                    
                

                
            </div>
        </div>
    </div>

    <div class="container footer">
            <div class="row"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
